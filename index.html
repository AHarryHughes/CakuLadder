<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>KackuLadder</title>
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <section>
      <div class="button_div clear">
        <button class="clear_but">
          C
        </button>
      </div>
      <div class="input_div">
        <label for="input">
          <input type="text" id="mathsText" value placeholder="Do Numbers">
        </label>
      </div>
      <div class="button_div seven number">
        <button class="seven_but">
          7
        </button>
      </div>
      <div class="button_div eight number">
        <button class="eight_but">
          8
        </button>
      </div>
      <div class="button_div nine number">
        <button class="nine_but">
          9
        </button>
      </div>
      <div class="button_div divide operator">
        <button class="divide_but">
          /
        </button>
      </div>
      <div class="button_div four number">
        <button class="four_but">
          4
        </button>
      </div>
      <div class="button_div five number">
        <button class="five_but">
          5
        </button>
      </div>
      <div class="button_div six number">
        <button class="six_but">
          6
        </button>
      </div>
      <div class="button_div times operator">
        <button class="times_but">
          *
        </button>
      </div>
      <div class="button_div one number">
        <button class="one_but">
          1
        </button>
      </div>
      <div class="button_div two number">
        <button class="two_but">
          2
        </button>
      </div>
      <div class="button_div three number">
        <button class="three_but">
          3
        </button>
      </div>
      <div class="button_div minus operator">
        <button class="minus_but">
          -
        </button>
      </div>
      <div class="button_div zero number">
        <button class="zero_but">
          0
        </button>
      </div>
      <div class="button_div decimal">
        <button class="decimal_but">
          .
        </button>
      </div>
      <div class="button_div equal">
        <button class="equal_but">
          =
        </button>
      </div>
      <div class="button_div plus operator">
        <button class="plus_but">
          +
        </button>
      </div>
      <div class="button_div mod operator">
        <button class="mod_but">
          %
        </button>
      </div>
      <div class="button_div root operator">
        <button class="root_but">
          |
        </button>
      </div>
    </section>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
